name: Version Bump

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

# Prevent concurrent version bumps
concurrency:
  group: version-bump
  cancel-in-progress: false

jobs:
  version-bump:
    name: Analyze commits and bump version
    runs-on: ubuntu-latest
    # Only run if CI passed and commit is not from semantic-release
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, 'chore(release):')
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag -l
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install python-semantic-release
        run: pip install python-semantic-release
        
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Debug info
        run: |
          echo "=== Latest tag ==="
          git describe --tags --abbrev=0 || echo "No tags found"
          
          echo ""
          echo "=== Commits since latest tag ==="
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            git log --oneline $LATEST_TAG..HEAD | head -20
          else
            git log --oneline | head -20
          fi
          
      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get what version semantic-release will calculate
          NEXT_VERSION=$(semantic-release version --print 2>/dev/null || echo "")
          echo "Calculated next version: $NEXT_VERSION"
          
          if [ -z "$NEXT_VERSION" ]; then
            echo "No version calculated, skipping"
            exit 0
          fi
          
          # Check if this tag already exists
          if git tag -l "v$NEXT_VERSION" | grep -q "v$NEXT_VERSION"; then
            echo "Tag v$NEXT_VERSION already exists, skipping"
            exit 0
          fi
          
          echo ""
          echo "=== Running semantic-release ==="
          # This will update version files, commit, and create tag
          # --no-vcs-release prevents creating GitHub Release (Release Build workflow does that)
          semantic-release version --no-push --no-vcs-release
          
          echo ""
          echo "=== Version files after bump ==="
          cat api/__version__.py
          echo ""
          grep "^version" pyproject.toml
          
      - name: Push changes
        id: push
        run: |
          echo "=== Pushing commit and tags ==="
          # Push the version commit first
          git push origin main
          # Then push tags (pushes from Actions do not trigger other workflows, so we trigger Release below)
          git push origin --tags
          # Store the new version for triggering release (tag push with GITHUB_TOKEN doesn't trigger workflows)
          NEW_TAG=$(git describe --tags --abbrev=0)
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version=${NEW_TAG#v}" >> $GITHUB_OUTPUT

      # GITHUB_TOKEN cannot trigger other workflows (403). Per GitHub docs, use a PAT stored as a repo secret.
      # Create a PAT with "workflow" scope → Settings → Secrets → Actions → New secret (e.g. name: RELEASE_DISPATCH_TOKEN).
      - name: Trigger Release workflow
        run: |
          VERSION="${{ steps.push.outputs.version }}"
          if [ -z "$VERSION" ]; then
            echo "Could not determine version, skipping release trigger"
            exit 0
          fi
          echo "Triggering Release workflow for version: $VERSION"
          curl -sS -X POST \
            -H "Authorization: token ${{ secrets.RELEASE_DISPATCH_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/release.yml/dispatches" \
            -d "{\"ref\":\"main\",\"inputs\":{\"version\":\"$VERSION\"}}"
