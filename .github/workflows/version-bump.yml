name: Version Bump

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

# Prevent concurrent version bumps
concurrency:
  group: version-bump
  cancel-in-progress: false

jobs:
  version-bump:
    name: Analyze commits and bump version
    runs-on: ubuntu-latest
    # Only run if CI passed and commit is not from semantic-release
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, 'chore(release):')
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag -l
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install python-semantic-release
        run: pip install python-semantic-release
        
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Debug info
        run: |
          echo "=== Latest tag ==="
          git describe --tags --abbrev=0 || echo "No tags found"
          
          echo ""
          echo "=== Commits since latest tag ==="
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            git log --oneline $LATEST_TAG..HEAD | head -20
          else
            git log --oneline | head -20
          fi
          
      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Show what version semantic-release will calculate
          echo "=== Semantic-release version check ==="
          semantic-release version --print || true
          
          echo ""
          echo "=== Running semantic-release ==="
          semantic-release version
          
      - name: Push changes
        run: |
          # Push any new commits and tags created by semantic-release
          git push origin main --follow-tags
