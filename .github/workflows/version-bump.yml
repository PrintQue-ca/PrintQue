name: Version Bump

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

# Prevent concurrent version bumps
concurrency:
  group: version-bump
  cancel-in-progress: false

jobs:
  version-bump:
    name: Analyze commits and bump version
    runs-on: ubuntu-latest
    # Only run if CI passed and commit is not from semantic-release
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, 'chore(release):')
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install python-semantic-release
        run: pip install python-semantic-release
        
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Current tags:"
          git tag -l | tail -5
          
          echo ""
          echo "Running semantic-release..."
          semantic-release version
          
      - name: Push changes
        run: |
          # Push any new commits and tags created by semantic-release
          git push origin main --follow-tags
